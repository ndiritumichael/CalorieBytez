name : AndroidBuild
on:
      pull_request:
            branches:
                  - master,develop
      push:
            branches:
                  - master,develop

      workflow_dispatch:


jobs:
      build:
            runs-on:
                  ubuntu-latest
            permissions:
                  contents: read
            steps:
                  - name: Checkout
                    uses: actions/checkout@v4.1.0
                    with:
                          java-version: '17'
                          distribution: 'temurin'
                  - name : Build With Gradle
                    run: ./gradlew build

                  - name: Upload a Build Artifact
                    uses: actions/upload-artifact@v4.3.3
                    with:
                          name : CalorieBytezDebug.apk
                          path : app/build/outputs/apk/debug/app-debug.apk


